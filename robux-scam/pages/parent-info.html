<!DOCTYPE html>
<html>

<head>
  <title>Redemption Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../static/css/parent-info.css">
</head>

<body>
  <div class="header">
    <img id="logo" src="../static/images/roblox-title-dark.svg">
  </div>
  <div class="main-block">
    <div class="left-part">
      <br>
      <br>
      <i class="fas fa-money-bill-wave"></i>
      <i class="fas fa-coins"></i>
      <h1>Please enter your credit or debit card to redeem your prize</h1>
      <!-- <div class="info">
        <input class="fname" type="text" name="name" placeholder="Cardholder's Name (First, Last)">
        <input type="text" name="name" placeholder="Card Number (1111-2222-3333-4444)">
        <input type="password" name="cvc" placeholder="CVC Code (123)">
        <input type="text" name="exp_date" placeholder="Expiration Date (11/23)">
        <input type="text" name="address" placeholder="Billing Address (1234 Main St.)">
        <input type="text" name="city" placeholder="City (Ann Arbor)">
        <input type="text" name="address" placeholder="Address (1234 Main St.)">
      </div> -->
    </div>
    <form action="/">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Payment Information</h2> 
      </div>
      <div class="info">
        <input class="fname" type="text" name="name" placeholder="Cardholder's Name (First, Last)">
        <input type="text" name="name" placeholder="Card Number (1111-2222-3333-4444)">
        <input type="password" name="cvc" placeholder="CVC Code (123)">
        <input type="text" name="exp_date" placeholder="Expiration Date (01/23)">
        <input type="text" name="address" placeholder="Billing Address (1234 Main St.)">
        <input type="text" name="city" placeholder="City (Ann Arbor)">
        <input type="text" name="state" placeholder="State (Michigan)">
        <input id ="zipcode" type="number" name="zip" placeholder="Zipcode (12345)">
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox"><span>I agree to the <a
            href="https://en.help.roblox.com/hc/en-us/articles/115004630823-Roblox-Privacy-and-Cookie-Policy-">Privacy
            Policy for Roblox</a></span>
      </div>
      <button type="submit"><a style="text-decoration:none;" href="notify-scam.html">Submit</a></button>
    </form>
  </div>
</body>

</html>
